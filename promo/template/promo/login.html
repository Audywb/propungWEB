{% extends "promo/layouts.html" %}

{% block title %}ล็อกอิน{% endblock %} 
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
      <!-------------------------------------------------------->

      <!-- Login form -->
      <section class="vh-100">
        <div class="container-fluid h-custom">
          {% for msg in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <div class="text-center">
              <strong>สวัสดี </strong> {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>
          {% endfor %}
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://www.img.in.th/images/8696718e6b43e270fcc81da4cb3a151e.png" class="img-fluid"
                alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form method="post">
                {% csrf_token %}
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                  <button type="button" class="btn btn-danger btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
      
                  <button type="button" class="btn btn-danger btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
      
                  <button type="button" class="btn btn-danger btn-floating mx-1">
                    <i class="fab fa-linkedin-in"></i>
                  </button>
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-">Or</p>
                </div>
      
                {{form | crispy}}
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <!-- <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div> -->
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-danger btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'register' %}"
                      class="link-danger">Register</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
